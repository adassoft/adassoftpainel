<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="accent_grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2dd4bf;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="soft_shadow">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg_grad)" />
  
  <!-- Abstract Grid Pattern -->
  <path d="M0 100 L1200 500 M0 200 L1200 600 M0 300 L1200 700 M0 0 L1200 400" stroke="#334155" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M200 0 L-200 630 M500 0 L100 630 M800 0 L400 630 M1100 0 L700 630" stroke="#334155" stroke-width="1" fill="none" opacity="0.5"/>

  <!-- Decorative Orbs -->
  <circle cx="950" cy="150" r="100" fill="#3b82f6" opacity="0.1" filter="url(#glow)"/>
  <circle cx="200" cy="500" r="80" fill="#2dd4bf" opacity="0.05" filter="url(#glow)"/>

  <!-- Isometric Dashboard Elements (Right Side) -->
  <g transform="translate(700, 150)">
    <!-- Main Card (SaaS Interface) -->
    <path d="M0 100 L250 25 L500 100 L250 175 Z" fill="url(#card_grad)" stroke="#3b82f6" stroke-width="2" filter="url(#soft_shadow)"/>
    
    <!-- Floating Data Bars -->
    <path d="M100 90 L100 60 L130 50 L130 80 Z" fill="#60a5fa" opacity="0.9">
        <animate attributeName="d" values="M100 90 L100 60 L130 50 L130 80 Z; M100 90 L100 40 L130 30 L130 80 Z; M100 90 L100 60 L130 50 L130 80 Z" dur="4s" repeatCount="indefinite" />
    </path>
    <path d="M150 105 L150 55 L180 45 L180 95 Z" fill="#2dd4bf" opacity="0.9">
        <animate attributeName="d" values="M150 105 L150 55 L180 45 L180 95 Z; M150 105 L150 25 L180 15 L180 95 Z; M150 105 L150 55 L180 45 L180 95 Z" dur="5s" repeatCount="indefinite" />
    </path>
    <path d="M200 120 L200 80 L230 70 L230 110 Z" fill="#60a5fa" opacity="0.9">
        <animate attributeName="d" values="M200 120 L200 80 L230 70 L230 110 Z; M200 120 L200 50 L230 40 L230 110 Z; M200 120 L200 80 L230 70 L230 110 Z" dur="3s" repeatCount="indefinite" />
    </path>

    <!-- Representative "CarnÃª" Slips (Isometric) -->
    <g transform="translate(-100, 100)">
        <path d="M0 60 L150 0 L200 20 L50 80 Z" fill="#ffffff" opacity="0.1" stroke="#ffffff" stroke-width="1" />
        <rect x="30" y="30" width="80" height="4" fill="#ffffff" opacity="0.2" transform="skewY(-15)"/>
        <rect x="30" y="45" width="50" height="4" fill="#ffffff" opacity="0.2" transform="skewY(-15)"/>
    </g>
    
    <g transform="translate(-140, 160)">
        <path d="M0 60 L150 0 L200 20 L50 80 Z" fill="url(#accent_grad)" opacity="0.8" filter="url(#soft_shadow)"/>
        <path d="M40 40 L100 15" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
        <path d="M40 55 L140 15" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
    </g>
  </g>

  <!-- Left Side Content Representation -->
  <g transform="translate(150, 250)">
    <!-- Abstract Logo/Icon -->
    <rect x="0" y="0" width="60" height="60" rx="12" fill="url(#accent_grad)" filter="url(#soft_shadow)"/>
    <path d="M15 30 L25 40 L45 20" stroke="white" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Abstract Text Lines (Software Name/Value Prop Placeholder) -->
    <rect x="80" y="10" width="300" height="15" rx="7" fill="#f8fafc" />
    <rect x="80" y="40" width="200" height="10" rx="5" fill="#94a3b8" />
    
    <!-- Feature Pills -->
    <rect x="0" y="100" width="120" height="30" rx="15" fill="#334155" />
    <circle cx="15" cy="115" r="5" fill="#2dd4bf" transform="translate(10,0)"/>
    <rect x="140" y="100" width="120" height="30" rx="15" fill="#334155" />
    <circle cx="15" cy="115" r="5" fill="#3b82f6" transform="translate(150,0)"/>
  </g>

  <!-- Connection Lines -->
  <g stroke="url(#accent_grad)" stroke-width="1" fill="none" opacity="0.3">
    <path d="M450 300 Q 600 300, 700 250" />
    <path d="M450 320 Q 550 450, 680 350" />
    <circle cx="450" cy="300" r="3" fill="#2dd4bf"/>
    <circle cx="450" cy="320" r="3" fill="#3b82f6"/>
  </g>

</svg>