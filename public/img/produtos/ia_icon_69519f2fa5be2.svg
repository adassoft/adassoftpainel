<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Fundo Arredondado (Squircle) -->
  <rect width="512" height="512" rx="114" fill="#2563EB"/>
  
  <!-- Símbolo: Carnê/Documentos Estilizados -->
  <g fill="white">
    <!-- Folha de trás -->
    <rect x="180" y="130" width="190" height="240" rx="15" opacity="0.6"/>
    <!-- Folha da frente (Principal) -->
    <rect x="140" y="165" width="190" height="240" rx="15"/>
  </g>

  <!-- Detalhe "Super" (Raio/Energia) -->
  <path d="M310 120 L260 230 L320 230 L250 360" 
        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="28" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Linhas que remetem ao código de barras/parcelas -->
  <g fill="#2563EB">
    <rect x="170" y="315" width="130" height="12" rx="6"/>
    <rect x="170" y="345" width="80" height="12" rx="6"/>
  </g>
</svg>